<!-- create a basic django html template which lets the user create a fitness routine -->


{% block content %}
  <h2>Create Routine</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit">Create Routine</button>
  </form>
{% endblock %}
