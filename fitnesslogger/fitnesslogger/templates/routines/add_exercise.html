<!DOCTYPE html>
<html>
<head>
    <title>Add Exercises</title>
</head>
<body>
    <h1>Add Exercises to {{ routine.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Save Exercises</button>
    </form>
</body>
</html>
